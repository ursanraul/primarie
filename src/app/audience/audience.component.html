<span style="display: flex; justify-content: space-between;">
  <h1>Audiences</h1>
  <button (click)="showDialog()">Add Audience</button>
</span>

<div *ngIf="audiences.length > 0">
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Role</th>
    <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let audience of audiences; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ audience.user.firstName }}</td>
    <td>{{ audience.user.lastName }}</td>
    <td>{{ audience.user.role }}</td>
    <td>{{ audience.description }}</td>
  </tr>
  </tbody>
</table>
</div>
<h3 *ngIf="audiences.length === 0">No Audiences</h3>
