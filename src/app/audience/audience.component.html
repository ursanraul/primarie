<span style="display: flex; justify-content: space-between;">
  <h1>Audiences</h1>
  <button class="btn btn-success" *ngIf="audienceMode == false" (click)="addAudience()">Add Audience</button>
</span>

<div *ngIf="audiences.length > 0 && !audienceMode">
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Role</th>
    <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let audience of audiences; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ audience.user.firstName }}</td>
    <td>{{ audience.user.lastName }}</td>
    <td>{{ audience.user.role }}</td>
    <td>{{ audience.description }}</td>
  </tr>
  </tbody>
</table>
</div>
<h3 *ngIf="audiences.length === 0">No Audiences found.</h3>

<div *ngIf="audienceMode">
  <label>Description of Audience:</label>
  <textarea #description name="description" rows="4" cols="50"></textarea>
  <br><br>
    <button class="btn btn-success" type="submit" value="Save" (click)="saveAudience(description.value)">Save</button>
    <button class="btn btn-danger" (click)="closeAudienceMode()">Cancel</button>
</div>
